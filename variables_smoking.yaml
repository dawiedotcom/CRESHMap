  - id: mortality
    name: Mortality
    domain: Sociodemographics|Health
    description: >
      Age-Sex standardised ratio between deaths of all ages registered from all causes
      and the corresponding sum of expected deaths (calculated from indirect
      standardisation to Scotland). Data standaridised by 5-year age band and sex.
      Each ratio is expressed as a number. A ratio value of 100 means that the
      observed mortality are similar to the Scotland average, and values higher of
      100 means that data zones are worse than the Scotland average.
      Colours are classified by breaks at 25, 50, 100 and 150.
    source: Scottish Government, from National Records of Scotland, 2020.
