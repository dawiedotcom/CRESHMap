  - id: hospital_stays_alcohol
    name: Hospital stays alcohol
    domain: Sociodemographics|Health
    description: >
      Age-sex standardised ratio of observed to expected stays in acute NHS hospitals in
      Scotland with a diagnosis of alcohol-related conditions. Figures are based on
      the continuous inpatient stay. Individual hospital episodes for each patient
      are linked together usign probability matching to create linked patient histories
      and stays. Each ratio is expressed as a number. A ratio value of 100
      means that the observed and expected number of stays
      for a data zone was exactly the same. A value lower than
      100 indicates that there were fewer stays than expected.
      A value higher than 100 indicates that there were more
      stays than expected.
      Colours are classified by breaks at 25, 50, 100 and 150.
    source: Scottish Government, from NHS Scotland, 2020.
  - id: hospital_stay_drugs
    name: Hospital stays drugs
    domain: Sociodemographics|Health
    description: >
