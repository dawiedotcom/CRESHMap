  - id: people_without_qualifications
    name: People without qualifications
    domain: Sociodemographics|Education
    description: >
      Standardised ratio of the proportion of working age adults (25-64) that were recorded
      as having no qualifications. A value of 100 is the Scotland average for a population
      with the same age and sex profile. A value higher than 100 indicates that a given datazone
      is classified above the Scottish mean. Similarly, a value lower than 100 represents that a
      given datazone has a proportion of workers without qualifications below the Scottish
      average. Colours are classified by breaks at 25, 50, 100 and 150.
    source: Scottish Government, from National Records of Scotland and 2011 Census.
