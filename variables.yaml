  - id:
      - ur2
      - ur3
      - ur6
      - ur8
    name:
      - UR2
      - UR3
      - UR6
      - UR8
    domain: Sociodemographics|Urban status
    description: >
      The classification is based upon two main criteria:
      (i) population, as defined by the National Records of Scotland (NRS),
      and (ii) accessibility, based on drive time analysis to differentiate
      between accessible and remote areas in Scotland.
    source: Scottish Government, 2016 
    values:
      - value: 1
        description: Large Urban Areas (Settlements of 125,000 people and over)
      - value: 2
        description: Other Urban Areas (Settlements of 10,000 to 124,999 people).
      - value: 3
        description: Accessible Small Towns (Settlements of 3,000 to 9,999 people, and within a 30 minute drive time of a Settlement of 10,000 or more)
      - value: 4
        description: Remote Small Towns (Settlements of 3,000 to 9,999 people, and with a drive time of over 30 minutes to a settlement of 10,000 or more)
      - value: 5
        description: Accessible Rural Areas (Areas with a population of less than 3,000 people, and within a 30 minute drive time of a settlement of 10,000 or more)
      - value: 6
        description: Remote Rural Areas (Areas with a population of less than 3,000 peolpe, and with a drive time of over 30 minutes to a settlement of 10,000 or more).
